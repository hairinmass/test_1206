<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.css" />
		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Allura&family=Courgette&family=Dancing+Script:wght@500&family=Edu+TAS+Beginner:wght@500&family=Ma+Shan+Zheng&family=Marck+Script&family=Parisienne&display=swap" rel="stylesheet">
		<script src="./index.js"></script>
		<link rel="stylesheet" href="./index.css" />
		<title>网易云音乐</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">网易云音乐</div>
			<div class="content">
				<div class="swiper">
					<div class="swiper-wrapper"></div>
					<!-- 如果需要分页器 -->
					<div class="swiper-pagination"></div>

					<!-- 如果需要导航按钮 -->
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
